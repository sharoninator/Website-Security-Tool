<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Website Security Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Website Security Tool</h1>
        <div>
            <div class="dropdown">
                <label>Choose an exploit:</label>
                <select id="exploit-select">
                    <option value="Path Traversal">Path Traversal</option>
                    <option value="Default Credentials">Default Credentials</option>
                    <option value="Default Credentials">Insecure Design</option>
                </select>
            </div>
            <button onclick="sendExploit()">Send Exploit</button>
        </div>


        <div class="flex-container">
            <iframe id="exploit-iframe" src="http://localhost:3000/pathtraversal/" width="100%" height="400px"></iframe>
        </div>

        <div class="flex-container">
            <div class="flex-item" id="attack-terminal">
                <h3>Attack Code</h3>
                <p id="attack-code"></p>
            </div>
            <div class="flex-item" id="response-terminal">
                <h3>Response</h3>
                <p id="response-output">Server response will appear here...</p>
            </div>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <h3>Vulnerable Code</h3>
                <pre id="vulnerable-code">
            </div>
            <div class="flex-item">
                <h3>Secure Code</h3>
                <pre id="secure-code">
            </div>
        </div>

        <div class="documentation">
            <h2>Documentation</h2>
            <p>
                Select an exploit from the dropdown to view its description.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
